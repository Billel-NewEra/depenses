{% extends "base.html" %}
{% block content %}
<h3>Ajouter une entrée (paiement client)</h3>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Montant (DA)</label>
    <input type="number" step="0.01" name="montant" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" name="description" class="form-control" required>
  </div>
  <button class="btn btn-success">Ajouter</button>
  <a href="{{ url_for('entrees') }}" class="btn btn-link">Annuler</a>
</form>
<p class="text-muted mt-2">La date est enregistrée automatiquement à la validation.</p>
{% endblock %}
