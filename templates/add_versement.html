{% extends "base.html" %}
{% block content %}
<h3>Ajouter un versement</h3>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Montant (DA)</label>
    <input type="number" step="0.01" name="montant" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Commentaire (optionnel)</label>
    <input type="text" name="commentaire" class="form-control">
  </div>
  <button class="btn btn-success">Ajouter</button>
  <a href="{{ url_for('avance_detail', avance_id=avance_id) }}" class="btn btn-link">Annuler</a>
</form>
{% endblock %}
