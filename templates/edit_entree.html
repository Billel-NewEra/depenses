{% extends "base.html" %}
{% block content %}
<h3>Modifier l'entr√©e (paiement client)</h3>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Montant (DA)</label>
    <input type="number" step="0.01" name="montant" class="form-control" value="{{ '%.2f'|format(e.montant) }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" name="description" class="form-control" value="{{ e.description }}" required>
  </div>
  <button class="btn btn-warning">Enregistrer</button>
  <a href="{{ url_for('entrees') }}" class="btn btn-link">Annuler</a>
</form>
{% endblock %}
