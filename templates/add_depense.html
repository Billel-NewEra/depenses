{% extends "base.html" %}
{% block content %}
<h3>Ajouter une dépense</h3>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input type="text" name="description" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Montant (DA)</label>
    <input type="number" step="0.01" name="montant" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Justificatif (PDF/JPG/PNG — facultatif)</label>
    <input type="file" name="justificatif" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
  </div>
  <button class="btn btn-primary">Ajouter</button>
  <a href="{{ url_for('avance_detail', avance_id=avance_id) }}" class="btn btn-link">Annuler</a>
</form>
<p class="text-muted mt-2">La date est enregistrée automatiquement à la validation.</p>
{% endblock %}
