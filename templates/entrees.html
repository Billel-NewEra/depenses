{% extends "base.html" %}
{% block content %}
<h3>Entrées (paiements clients)</h3>
<a href="{{ url_for('add_entree') }}" class="btn btn-success mb-3">➕ Ajouter une entrée</a>
<div class="table-responsive">
<table class="table table-hover align-middle">
  <thead class="table-light"><tr><th>Date</th><th>Description</th><th>Montant (DA)</th><th class="text-end">Actions</th></tr></thead>
  <tbody>
    {% for e in entrees %}
    <tr>
      <td>{{ e.date_enregistrement }}</td>
      <td>{{ e.description }}</td>
      <td>{{ '%.2f'|format(e.montant) }}</td>
      <td class="text-end">
        <a href="{{ url_for('edit_entree', entree_id=e.id) }}" class="btn btn-sm btn-warning">✏️</a>
        <form method="POST" action="{{ url_for('delete_entree', entree_id=e.id) }}" class="d-inline"
              onsubmit="return confirm('Supprimer cette entrée ?')">
          <button class="btn btn-sm btn-danger">🗑️</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="text-muted">Aucune entrée.</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
